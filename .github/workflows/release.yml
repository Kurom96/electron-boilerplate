name: Electron test/build

on:
  release:
    types: [created, updated, prereleased]

jobs:

  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macOS-latest, windows-latest]

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install
        run: yarn install
      - name: package
        run: yarn package
      - name: clean
        run: npx rimraf "dist/!(*.exe|*.deb|*.AppImage|*.dmg)"
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: ${{ matrix.os }}
          path: dist
